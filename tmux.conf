set -g history-limit 9001     # it's over 9000!!!

# Status bar has a dim gray background
set-option -g status-bg colour234
set-option -g status-fg colour74
# left status bar color gray text
set-option -g status-left-bg default
set-option -g status-left-fg colour244

# right status bar colors yellow text
set-option -g status-right-bg default
set-option -g status-right-fg colour208

set -g status-interval 60
set -g status-left-length 30
set -g status-left '(#S) #(whoami)@#H#[default]'
set -g status-right '#[fg=yellow]#(parse_git_branch) %H:%M#[default]'

